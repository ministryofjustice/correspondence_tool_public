apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: contact-moj
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: contact-moj
  template:
    metadata:
      labels:
        app: contact-moj
    spec:
      containers:
        - name: webapp
          imagePullPolicy: Always
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/correspondence/contact-moj-ecr:latest
          ports:
            - containerPort: 3000
          command: ["./run.sh"]
          envFrom:
            - configMapRef:
                name: environment-variables
          env:
            - name: RAILS_SERVE_STATIC_FILES
              value: 'true'
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: rds_instance_address
                  name: contact-moj-rds-output
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: rds_instance_address
                  name: contact-moj-rds-output
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  key: database_name
                  name: contact-moj-rds-output
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_password
                  name: contact-moj-rds-output
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database_username
                  name: contact-moj-rds-output
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: contact-moj-elasticache-redis-output
                  key: url
            - name: REDIS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: contact-moj-elasticache-redis-output
                  key: auth_token
